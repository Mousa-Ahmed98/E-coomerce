<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="checkout-style.css">
    <title>Check out</title>
</head>
<body>
    <section class="container-fluid bg-black">
        <div class="d-flex flex-column  align-items-start">
            <div class="d-flex flex-row col-9 my-1 border-0  rounded  p-1" style="background-color: rgb(51, 230, 243);">
                <pre class="d-flex m-0 p-1 f-z-11" style="color: grey;">Home    /   Shop    /   Cart    /   <span style="color: black;">Checkout</span></pre>                
            </div>

            <div class="d-flex flex-row py-1 f-z-14">
                Billing Details
            </div>
        </div>
        <div class="d-flex flex-row">
            <!-- Left side -->
            <div class="d-flex flex-column col-8 pl-0">
                <div class="d-flex my-1">
                    <div class="d-flex flex-column pl-0 col-10 border-0 rounded  p-1"  style="background-color: rgb(51, 230, 243);">
                        <p class="p-1 m-0 f-z-13" >Shopping Details</p>
                    </div>
                </div>

                <div class="d-flex flex-row py-3 pl-0">
                    <div class="d-flex flex-column col-5 pl-0">
                        <label for="">First Name</label>
                        <input class="form-control" type="text" name="last_name" id="lName">
                    </div>
                    <div class="d-flex flex-column col-5 pl-0">
                        <label for="">Last Name</label>
                        <input class="form-control " type="text" name="first_name" id="fName">
                    </div>
                </div>

                

                <div class="d-flex flex-row py-3 pl-0">
                    <div class="d-flex flex-column col-10 pl-0">
                        <label for="">Company (Optional)</label>
                    <input class="form-control " type="text" name="" id="">
                    </div>
                </div>

                

                <div class="d-flex flex-row py-3 pl-0">
                    <div class="d-flex flex-column col-5 pl-0">
                        <label for="country">Country</label>
                        <select class="form-control" name="country" id="country">
                            <option value="">Egypt</option>
                            <option value="">Saudia arabia</option>
                            <option value="">Palestine</option>
                            <option value="">UAE</option>
                            <option value="">Syria</option>
                            <option value="">Iraq</option>
                            <option value="">Lebanon</option>
                            <option value="">Sudan</option>
                            <option value="">Oman</option>
                            <option value="">Jordan</option>
                        </select>
                    </div>
                    <div class="d-flex flex-column col-5 pl-0">
                        <label for="city">City</label>
                        <select class="form-control" name="city" id="city">
                            <option value="">Cairo</option>
                            <option value="">Jeddah</option>
                            <option value="">Jursalem</option>
                            <option value="">Abo-Dhabi</option>
                            <option value="">Hems</option>
                            <option value="">Baghdad</option>
                            <option value="">Bairut</option>
                            <option value="">Al-khortoum</option>
                            <option value="">Oman</option>
                            <option value="">Amman</option>
                        </select>
                    </div>
                </div>

                <div class="d-flex flex-row py-3 pl-0">
                    <div class="d-flex flex-column col-10 pl-0">
                        <label for="">Address</label>
                        <textarea name="address" id="" cols="30" rows="5"></textarea>
                    </div>
                </div>


                <div class="d-flex my-1">
                    <div class="d-flex flex-column pl-0 col-10 border-0 rounded  p-1"  style="background-color: rgb(51, 230, 243);">
                        <p class="p-1 m-0 f-z-13" >Login Details</p>
                    </div>
                </div>


                <div class="d-flex flex-row py-3 pl-0">
                    <div class="d-flex flex-column col-5 pl-0">
                        <label for="">Email</label>
                        <input class="form-control" type="email" name="email" id="email">
                    </div>
                    <div class="d-flex flex-column col-5 pl-0">
                        <label for="">Password</label>
                        <input class="form-control " type="password" name="password" id="password">
                    </div>
                </div>




                
                    <div class="d-flex my-1">
                        <div class="d-flex flex-column pl-0 col-10 border-0 rounded  p-1"  style="background-color: rgb(51, 230, 243);">
                            <p class="p-1 m-0 f-z-13" >Contact Details</p>
                        </div>
                    </div>


                <div class="d-flex flex-row py-3 pl-0">
                    <div class="d-flex flex-column col-5 pl-0">
                        <label for="">Telephone</label>
                        <input class="form-control" type="tel" name="telephone" id="telephone">
                    </div>
                    <div class="d-flex flex-column col-5 pl-0">
                        <label for="">Mobile</label>
                        <input class="form-control" type="tel" name="mobile" id="mobile">
                    </div>
                </div>

                <div class="d-flex py-2">
                    <div class="d-flex flex-column pl-0 col-10 border-0 rounded  p-1"  style="background-color: rgb(51, 230, 243);">
                        <p class="p-1 m-0 f-z-13" >Additional Information (<span style="color:tomato;">Optional</span>)</p>
                    </div>
                </div>
                <div class="d-flex py-2">
                    <div class="d-flex flex-column pl-0 col-10 border-0 rounded p-1">
                        <textarea name="additionaInformation" id="addInfo" cols="30" rows="5"></textarea>
                    </div>
                </div>
                

            </div>

            <!-- Right side -->
            <div class="d-flex flex-column col-3 p-0 py-1 align-items-center">
                <div class="d-flex w-75 rounded justify-content-start " style="background-color: blueviolet; color: white;">
                    <p class="p-0 m-2">Order summary</p>
                </div>

                <div class="d-flex flex-column  w-75 rounded bg-light my-2">
                    <div class="d-flex w-100 justify-content-between p-1 my-1">
                        <p class="m-0 f-z-11">cart amount: </p>
                        <p class="m-0 f-z-11">1200</p>
                    </div>

                    <div class="d-flex w-100 justify-content-between p-1">
                        <p class="m-0 f-z-11">Delivery charges: </p>
                        <p class="m-0 f-z-11">100</p>
                    </div>


                    <div class="d-flex w-100 justify-content-between p-1">
                        <p class="m-0 f-z-11">Less Discount @10%: </p>
                        <p class="m-0 f-z-11">-13</p>
                    </div>

                    <div class="d-flex w-100 justify-content-between p-1">
                        <hr class="w-100" style="border: .1rem solid rgb(109, 105, 105);">
                    </div>

                    <div class="d-flex w-100 justify-content-between p-1 py-1">
                        <p class="m-0 f-z-11">Total</p>
                        <p class="m-0 f-z-11">1297</p>
                    </div>

                    <div class="d-flex w-100 justify-content-between p-1">
                        <hr class="w-100" style="border: .1rem solid rgb(109, 105, 105);">
                    </div>

                    <div class="d-flex w-100 p-1 px-3">
                        <input class="" type="radio" name="cach" id="cach">
                        <label class="m-0 mx-2" for="cach">Cach on delivery</label>
                    </div>

                    <div class="d-flex w-100 p-1 px-3">
                        <input class="" type="radio" name="easyPay" id="easyPay">
                        <label class="m-0 mx-2" for="easyPay">Easy pay account</label>
                    </div>
                    <div class="d-flex w-100 p-1 px-3">
                        <input class="" type="radio" name="bank" id="bank">
                        <label class="m-0 mx-2" for="bank">Bank transferred</label>
                    </div>

                    <div class="d-flex w-100 p-1 px-3">
                        <button class="btn btn-success my-2 w-100">Place order</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
