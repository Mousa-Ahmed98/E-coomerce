<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>

<body>
    <div class="container-fluid registar-container pt-5 d-flex justify-content-center bg-main">
        <div class=" register-input w-50 mt-5">
            <div class=" border border-1 m-3 mx-auto  shadow-lg bg-white   py-3">
                <div class="">
                    <div class="d-flex flex-column align-items-center">
                        <h1 class="text-center my-3">Log in</h1>
                    </div>
                    <form target="_blank" action="../home-page/home.html" id="myFormLogin">
                        <div class="px-5  m-auto">

                            <input type="email" id="userNameLogin" class=" my-1 bg-light rounded-0 form-control"
                                placeholder="User Name">
                            <div id="errorUserNameLogin" class="error   mx-2  text-danger p-0">
                                UserName is incorrect
                            </div>

                            <input type="password" id="passwordLogin" class="mt-4  mb-2 bg-light form-control rounded-0"
                                placeholder="Password">
                            <div id="errorPasswordLogin" class="error  mx-2  text-danger p-0">
                                Password is incorrect
                            </div>
                        </div>
                        <div id="errorUserNotFind" class="error mt-3 ms-5 mb-1 ps-3  px-5 text-center  text-danger p-0">
                            Please register now
                        </div>
                        <div class="d-flex flex-column align-items-center">
                            <button type="submit" class="bg-secondary  btn btn-outline-info login_btn my-2 "
                                style="color: rgb(255, 255, 255);">Login</button>
                        </div>
                    </form>
                    <p class="text-center">
                        you don't have an account? <a href="Register.html" class="mx-2"> Create account</a>
                    </p>
                    <div class="d-flex flex-column align-items-center">
                        <p class=" opacity-50 text-light"> - OR - </p>
                        <a href="#"> <button class="login_btn btn-bg-color btn btn-outline-info"><i
                                    class="fa-brands fa-google" style="color: #002F5F;"></i> Sign up with
                                Google</button> </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> -->
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/validitionLogin.js"></script>
    <!-- <script src="js/addAdminsToLocalStorage.js"></script> -->
    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
